{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'registro_usuario.css'%}" />

    <title>registro de clientes</title>
  </head>
  <body>
    <header class="header">
      <h1>Registro de clientes</h1>
    </header>
    <form action="{% url 'registro_cliente'%}" method="POST">
      {%csrf_token%}
      <div class="container">
        <input type="text" placeholder="Cedula" name="cedula" class="input" /><br />
        <input type="text" placeholder="Nombres" name="nombres" class="input" /><br />
        <input type="text" placeholder="Apellidos" name="apellidos" class="input" /><br />
        <input type="text" placeholder="Direccion" name="direccion" class="input" /><br />
        <input type="text" placeholder="Telefono" name="telefono" class="input" /><br />
        <input
          type="email"
          placeholder="Correo electronico"
          name="correo_electronico"
          class="input"
        /><br />
        <input type="submit" value="Guardar" />
      </div>
      <br /><br />
    </form>
  </body>
</html>
