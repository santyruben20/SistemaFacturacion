{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'registro_usuario.css'%}" />

    <title>registro de bodegueros</title>
  </head>
  <body>
    <header class="header">
      <h1>Registro de bodegueros</h1>
    </header>
    <form action="{% url 'registro_categoria'%}" method="POST">
      {%csrf_token%}
      <div class="container">
        <input type="text" id="descripcion" name="descripcion" placeholder="descripcion" />
        <input type="text" id="bodeguero" name="bodeguero" placeholder="bodeguero" />
        <input type="submit" value="Guardar" />
      </div>
    </form>
  </body>
</html>
