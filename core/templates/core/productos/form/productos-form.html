<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Categorias</title>
  </head>
  <body>
    <br />
    <h3>Registro de productos</h3>
    <br />
    <form action="{% url 'registro_producto'%}" method="POST">
      {%csrf_token%}
      <div class="container">
        <input
          type="text"
          placeholder="nombre del producto"
          name="nombre"
          class="input"
        />
        <input type="text" placeholder="precio actual" name="precio_actual" class="input" />
        <input type="text" placeholder="marca" name="marca" class="input" />
        <input type="text" placeholder="descuento" name="descuento" class="input" />
        <input type="number" placeholder="stock" name="stock" class="input" />
        <input type="submit" value="Guardar" />
      </div>
    </form>
  </body>
</html>
