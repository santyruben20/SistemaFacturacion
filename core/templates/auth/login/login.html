 {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e1d55cc160.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{%static 'login.css'%}">
    <title>login</title>
  </head>
  <body>
    <header class="header">
    <h1>Mini supermercado "La Vecina"</h1> 
     </header>
    <form action="{% url 'validar-login'%}" method="POST">
       {%csrf_token%}
      <div class="container">
        <div class="grupo_input">
          <i class="user fa-solid fa-circle-user"></i>
        <input type="email" placeholder="Usuario " name="email_l" class="input" required minlength="10" maxlength="40">
      </div>
        <br>
        <div class="grupo_input">
        <i class="user fa-solid fa-lock"></i>
         <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="eyed bi bi-eye-fill" viewBox="0 0 16 16" id="most" >
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
        </svg>
        <input type="password" placeholder="Contraseña" name="clave_l" class="input" id="input" required minlength="5" maxlength="20">
      </div><br><br>
        <button class="boton">Iniciar sesión</button>
      </div>
    
    </form>

    <script>
      var most = document.getElementById('most');
      var input = document.getElementById('input');
      most.addEventListener("click", function(){
        if(input.type == "password"){
          input.type = "text"
          most.style.opacity=0.8
        }else{
          input.type="password"
           most.style.opacity=0.2
        }
      })
    </script>

  </body>
  </html>
